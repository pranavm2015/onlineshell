{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Revengeance</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <link href='{% static "css/style.css" %}' rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- Custom styles for this template -->
    <link href='{% static "css/cover.css" %}' rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body background='{% static "img/back.jpg" %}'>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Social</a></li>
                  <li><a href="#">About us</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <p>{{ message }}</p>
          <div id="bg"></div>
          <form>
      		<br>
			<br>
			<input type="text" name="comm" id="ip" placeholder="IP"  style="width: 30%">
			<input type="text" name="comm1" id="user" value="{{ usernm }}" placeholder="USERNAME" style="width: 30%">
			<input type="password" name="comm2" id="pass" value="{{ pass }}" placeholder="PASSWORD" style="width: 30%">
      <br>
      <br>
			<input type="text" name="comm3" id="comm" placeholder="COMMAND" style="width: 70%">
			</form>
      <button onclick="runcmd()" style="text-align: center;">RUN COMMAND</button>
      <textarea id="out" readonly ></textarea>
          <div class="mastfoot">
            <div class="inner">
              <p>Property of <a href="http://getbootstrap.com">Revengeance Co.</p>
            </div>
          </div>

        </div>

      </div>

    </div>


    <script type="text/javascript">
      
      function runcmd() {
        var ip = $("#ip").val();
        var user = $("#user").val();
        var pass = $("#pass").val();
        var txt = $("#comm").val();
        console.log("start " + txt)
          $.post("/runcmd/", {"ip":ip,"user":user,"pass":pass,"cmd": txt}, function(result){
            console.log(result.output);
            $("#out").text(result.output);
          });
      }
      $(document).keypress(function(e) {
          if(e.which == 13) {
              runcmd();
          }
      });

    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
